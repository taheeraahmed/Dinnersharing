{% extends "overview/base.html" %}
{% load bootstrap4 %}
{% load crispy_forms_tags %}
{% block extrahead %}
    {{ form.media }}
    <title>Endre middagsarrangement</title>
{% endblock %}
{% block content %}
    <div class ="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb 4">Endre middagsarrangement</legend>
                {% bootstrap_form form %}
            </fieldset>
            <div class="form-group">
                <button type="submit" class="btn btn-outline-info">Endre</button>
            </div>
        </form>
    </div>
{% endblock content %}
